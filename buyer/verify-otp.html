    <script>
        // verify_otp();
        function verify_otp() {
            let content = `
                        <form class="form-sample p-4 col-md-6 mt-5 m-auto card border" id="regForm" method="post">
                            <h4 class="card-title text-center">Enter Your New Password</h4>
                                    <div
                                        class="col-md-6 d-flex align-items-center flex-column m-auto justify-content-center">
                                        <div class="form-group w-100">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1"
                                                placeholder="Password">
                                        </div>
                                        
                                        <div class="form-group w-100">
                                            <label for="exampleInputPassword2">Confirm Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword2"
                                                placeholder="Confirm Password">
                                        </div>

                                <div class="col-md-6 m-auto d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary" onclick="reset_password();">Reset Password</button>
                                </div>
                            </div>
                        </form>
            `;
            document.getElementById("reset-password").innerHTML = content;
        }

        function reset_password() {
            window.location = "login.html";
        }

        function togglePassword(id) {
            let x = document.getElementById(id);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
