<body>

        <div class="container">
            <a class="navbar-brand" href="/"><img src="/images/logo.png" alt="logo" height="50"></a>

                    <li class="nav-item ">
                        <a class="nav-link" href="/signup.html">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-scroller mt-5">
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card-body">
                    <div class="card-body mt-2">
                        <h2 class="card-title text-center">Create New Account </h2>

                        <form onsubmit="return signup(event);" class="form-sample p-4 col-md-6 m-auto card mt-5 border"
                            id="signup-form" method="post">
                            <div class="row">

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name" required />
                                </div>
                                <div class="form-group">
                                    <label for="domain">Domain</label>
                                    <select class="form-control bg-transparent" name="domain" id="domain"
                                        onchange="fetchDomain(this);" required>
                                        <option value="" selected disabled>Choose an option</option>
                                        <option value="agriculture">Agriculture</option>
                                        <option value="textile">Textile</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>

                                <div class="form-group d-none" id="c-domain">
                                    <label for="customdomain">Custom Domain</label>
                                    <input type="customdomain" class="form-control" id="customdomain"
                                        placeholder="Enter your domain" />
                                </div>

                                <div class="form-group">
                                    <label for="entityname">Entity Name</label>
                                    <input type="entityname" class="form-control" id="entityname"
                                        placeholder="Entity name" required />
                                </div>

                                <div class="form-group">
                                    <label for="entitytype">Entity Type</label>
                                    <select class="form-control bg-transparent" name="entitytype" id="entitytype"
                                        onchange="fetchEntityType(this);" required>
                                        <option value="" selected disabled>Choose an option</option>
                                        <option value="partnership">Partnership</option>
                                        <option value="proprietorship">Prorietorship</option>
                                        <option value="publiclimited">Public Limited</option>
                                        <option value="privatelimited">Private Limited</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>

                                <div class="form-group d-none" id="c-entity">
                                    <label for="customentity">Custom Entity Type</label>
                                    <input type="customentity" class="form-control" id="customentity"
                                        placeholder="Enter your entity type" />
                                </div>

                                <div class="form-group">
                                    <label for="usertype">User Type</label>
                                    <select class="form-control bg-transparent" name="usertype" id="usertype" required>
                                        <option value="" selected disabled>Choose an option</option>
                                        <option value="supplier">Supplier</option>
                                        <option value="buyer">Buyer</option>
                                    </select>
                                </div>


                                <div class="form-group">
                                    <label for="email">Email Id</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email Id"
                                        required />
                                </div>
                                <div class="form-group">
                                    <label for="mobile">Mobile</label>
                                    <input type="tel" minlength="10" maxlength="10" class="form-control" id="mobile"
                                        placeholder="Mobile" required />
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Password" oninput="removeBorderDanger();" required>
                                        <span class="input-group-text"
                                            onclick="togglePassword('password','togglePassword');">
                                            <i class="fa-solid fa-eye-slash" id="togglePassword"
                                                style="cursor: pointer"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="cpassword">Confirm Password</label>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" id="cpassword" name="cpassword"
                                            placeholder="Re-enter Password" oninput="removeBorderDanger();" required>
                                        <span class="input-group-text"
                                            onclick="togglePassword('cpassword','togglecPassword');">
                                            <i class="fa-solid fa-eye-slash" id="togglecPassword"
                                                style="cursor: pointer"></i>
                                        </span>
                                    </div>
                                </div>



                                <div class="d-flex align-items-center flex-wrap">
                                    <div class="col-md-5 mx-1">
                                        <button class="btn btn-primary" type="submit" id="signup-btn"
                                            style="height: 50px;">Signup</button>
                                    </div>

                                    <div class="col-md-5 mx-1">
                                        <p class="d-flex align-items-center m-auto">
                                            Already have account?
                                            <a class="mx-1" href="login.html">Login Here</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
